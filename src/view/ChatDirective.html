<div>
	<div layout="row">
		<div flex="15"></div>
		<div flex="30">
			<div layout="column">
				<md-input-container flex="5" layout="row">
					<div flex>
						<input type="text" ng-model="$ctrl.username">
					</div>
					<div flex=>
						<md-button class="md-icon-button md-primary" ng-click="$ctrl.addChat($ctrl.username)">
							<ng-md-icon icon="add" style="fill: blue"></ng-md-icon>
						</md-button>
					</div>
				</md-input-container>
				<md-list flex="85">
					<md-list-item class="md-2-line" ng-repeat="user in $ctrl.users" ng-click="$ctrl.selectChat(user)">
						<div class="md-list-item-text">
							<h3>{{user}}</h3>
							<p>{{$ctrl.chats[user]}}</p>
						</div>
						<md-divider></md-divider>
					</md-list-item>
				</md-list>
			</div>
		</div>
		<div flex="50">
			<chat address="$ctrl.address"></chat>
		</div>
		<div flex="15"></div>
	</div>
</div>
