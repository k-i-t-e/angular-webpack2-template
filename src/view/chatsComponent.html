<div>
	<div layout="row">
		<div flex="15" class="outside"></div>
		<div flex="30" class="border-right">
			<div layout="column">
				<md-input-container flex="5" layout="row">
					<div flex>
						<input type="text" ng-model="$ctrl.username">
					</div>
					<div flex=>
						<md-button class="md-icon-button md-primary" ng-click="$ctrl.addChat($ctrl.username)">
							<ng-md-icon icon="add" style="fill: blue"></ng-md-icon>
						</md-button>
					</div>
				</md-input-container>
				<md-list flex="85">
					<md-divider></md-divider>
					<md-list-item class="md-2-line" ng-repeat="user in $ctrl.users" ng-click="$ctrl.selectChat(user)">
						<div class="md-list-item-text">
							<div layout="row">
								<div flex="95">
									<h3>{{user}}</h3>
									<p>{{$ctrl.chats[user]}}</p>
								</div>
								<div flex ng-show="$ctrl.hasUnread(user)">
									(1)
								</div>
							</div>
						</div>
						<md-divider></md-divider>
					</md-list-item>
				</md-list>
			</div>
		</div>
		<div flex="50">
			<chat address="$ctrl.address" on-message="$ctrl.updateChats(message)"></chat>
		</div>
		<div flex="15" class="outside"></div>
	</div>
</div>
