<div layout="column" layout-fill>
    <div flex="85" md-top-index="chatCtrl.topIndex" class="chat-window-repeater" scroll-glue>
        <div class="message" ng-repeat="msg in chatCtrl.messages" layout="row" layout-align="{{ chatCtrl.isMyMessage(msg) ? 'end' : 'start' }} center">
            <md-card  md-theme="{{chatCtrl.isMyMessage(msg) ? 'default' : 'blue'}}">
                <md-card-content>
                    <div class="md-body-1" style="font-weight: bold">{{msg.sender}}</div>
                    <div class="md-body-2">{{msg.text}}</div>
                </md-card-content>
            </md-card>
        </div>
    </div>
    <md-input-container flex="5">
        <input type="text" ng-model="chatCtrl.text">
        <md-button ng-click="chatCtrl.send()">Send</md-button>
    </md-input-container>
</div>
